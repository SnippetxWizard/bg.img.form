<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: url('gradient-hero-prerender.avif') no-repeat center/cover;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .contact-form {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 15px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        .contact-form textarea {
            resize: none;
            height: 80px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #ff5733;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #c74326;
        }

        @media (max-width: 500px) {
            .contact-container {
                padding: 15px;
            }

            .contact-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <form class="contact-form" onsubmit="submitForm(event)">
            <h2>Contact Me</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        }
    </script>

</body>
</html>
